<div class="wrapper">
    <div class="container">
        <div class="title">
            <h2 class="text-center">SPORTS EXCHANGE</h2>
        </div>
        <form class="submitForm">
            <div class="form-row">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-row">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-row">
                <button class="btn btn-primary-lrg">Log in<span class="arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
            </div>
            <div class="social">
                <div class="form-row">
                    <button class="btn btn-primary-fb">Facebook</button>
                    <button class="btn btn-primary-google">Google+</button>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="footer">
                <a href="forgot" class="forgot"><span>Forgot Password?</span></a>
                <a ui-sref="signup" class="signup"><span>Sign Up Now</span></a>
                <div class="clear"></div>
            </div>
        </form>
    </div>
</div>
