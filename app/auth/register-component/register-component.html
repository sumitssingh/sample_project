<div class="wrapper">
    <div class="container">
        <div class="signup_title">
            <h2 class="text-center">SIGN UP WITH SPORTS EXCHANGE</h2>
        </div>
        <form class="signupForm" ng-submit="signup()">
            <div class="form-row">
                <input type="text" name="firstName" id="firstName" ng-model="user.firstName" placeholder="First Name">
            </div>
            <div class="form-row">
                <input type="text" id="lastName" name="lastName" ng-model="user.lastName" placeholder="Last Name">
            </div>
            <div class="form-row">
                <label class="btn btn-primary-md radio"><input type="radio" ng-model="user.as" value="coach">Coach</label>
                <label class="btn btn-primary-md radio"><input type="radio" ng-model="user.as" value="roaster">Roaster</label>
                <div class="clear"></div>
            </div>
            <div class="form-row">
                <input type="number" name="mobile" id="mobile" ng-model="user.phoneNo" placeholder="Mobile">
            </div>
            <div class="form-row">
                <input type="email" name="email" id="email" ng-model="user.email" placeholder="Email">
            </div>
            <div class="form-row">
                <input type="password" id="password" name="password" ng-model="user.password" placeholder="Password">
            </div>
            <div class="form-row">
                <button class="btn btn-primary-lrg" ng-click="vm.signup()">Register<span class="arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
            </div>
        </form>
    </div>
    <div class="footer">
        <a ui-sref="signin"><p class="back">BACK TO LOGIN</p></a>
    </div>
</div>
